apiVersion: v1
kind: Service
metadata:
  name: loraserver-headless
  labels:
    app: loraserver-headless
spec:
  ports:
    - port: 8000
      name: nsup
    - port: 8001
      name: nsdown
  selector:
    app: loraserver
  clusterIP: None  
---
apiVersion: "apps/v1beta1"
kind: StatefulSet
metadata:
  name: loraserver
spec:
  serviceName: loraserver-headless
  replicas: 1
  template:
    metadata:
      labels:
        app: loraserver
    spec:
      containers:
      - name: loraserver
        image: loraserver/loraserver:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: nsup
        - containerPort: 8001
          name: nsdown
        volumeMounts:
        - name: loraserver-conf
          mountPath: /etc/loraserver
      volumes:
      - name: loraserver-conf
        configMap:
          name: loraserver-data
