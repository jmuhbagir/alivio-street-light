apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  labels:
    app: redis-headless
spec:
  ports:
    - port: 6379
      name: api
  clusterIP: None
  selector:
    app: redis
---
apiVersion: "apps/v1beta1"
kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: redis-headless
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:4-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
          name: redisapi
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
      annotations:
        volume.beta.kubernetes.io/storage-class: slow
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
