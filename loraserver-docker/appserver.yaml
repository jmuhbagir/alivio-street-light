kind: Service
apiVersion: v1
metadata:
  name: appserver-https
spec:
  externalTrafficPolicy: "Local"
  type: LoadBalancer
  sessionAffinity: ClientIP
  loadBalancerIP: 35.186.155.54
  selector:
    app: appserver
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8888
      name: https

---

apiVersion: v1
kind: Service
metadata:
  name: appserver-headless
  labels:
    app: appserver-headless
spec:
  ports:
    - port: 8003
      protocol: TCP
      name: js
    - port: 8001
      protocol: TCP
      name: grpc
  selector:
    app: appserver
  clusterIP: None
---

apiVersion: "apps/v1beta1"
kind: StatefulSet
metadata:
  name: appserver
spec:
  serviceName: appserver-headless
  replicas: 1
  template:
    metadata:
      labels:
        app: appserver
    spec:
      containers:
      - name: appserver
        image: loraserver/lora-app-server:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 8003
        - containerPort: 8001
        volumeMounts:
        - name: appserver-conf
          mountPath: /etc/lora-app-server
        - name: appserver-certs
          mountPath: /etc/lora-app-server/certs
      volumes:
      - name: appserver-conf
        configMap:
          name: appserver-data
      - name: appserver-certs
        configMap:
          name: appserver-certs
        
